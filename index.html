<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="text-center">Anytime is Train Time!</h1>
    <h3 class="text-center">Choo Choo Chee Chee</h3>
  </div>
   
     <!-- Current Train Schedule -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table" id="trainTable">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">Hogwarts Express</th>
                    <td>Platform 9 3/4</td>
                    <td>25</td>
                    <td>05:35 PM</td>
                    <td>10</td>
                    </tr>
                </tbody>
            </table>         
        </div>
    </div>
      
    <!-- Add Train-->
    <div class="row">
    <div class="col-lg-12">
        <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <div class="card-body">
            <form>
            <div class="form-group row">
                <label for="add-train">Add Train</label>
                <input class="form-control" id="add-train" type="text">
            </div>
            <div class="form-group row">
                <label for="Destination">Destination</label>
                <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group row">
                <label for="first-train">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train" type="number">
            </div>
            <div class="form-group row">
                <label for="Frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
            </div>
            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
        </div>
        </div>
    </div>

    </div>

</div>
      
<!-- JavaScript -->
<script src="script.js"></script>

</body>

</html>
